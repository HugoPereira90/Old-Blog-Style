<form>
     
    <div class="form-group">
      <label for="category">Catégorie:</label>
      <select id="category" class="form-control" [(ngModel)]="formData.themeID" name="category" required>
        <option value="">Sélectionnez une catégorie</option>
        <option value="technology">Technologie</option>
        <option value="lifestyle">Style de vie</option>
        <option value="travel">Voyage</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="content">Contenu:</label>
      <textarea id="content" class="form-control" [(ngModel)]="formData.texte" name="content" required></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary" (click)="submitForm()">Envoyer le message</button>
  </form>
