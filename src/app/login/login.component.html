<div class="login-container">
  <h2 class="login-title">Connexion</h2>
  <form class="login-form">
    <input class="login-input" type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username">
    <input class="login-input" type="password" placeholder="Mot de passe" [(ngModel)]="password">
    <button class="login-button" (click)="login()">Se connecter</button>
    <div class="error-message">{{ errorMessage }}</div>
    <div class="register-link">
      <a routerLink="/register">Cr√©er un compte</a>
    </div>
  </form>
</div>
