<div class="register-container">
    <h2 class="register-title">Créer un compte</h2>
    <form class="register-form">
      <input class="register-input" type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" name="username">
      <input class="register-input" type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password">
      <button class="register-button" type="submit">Créer un compte</button>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
